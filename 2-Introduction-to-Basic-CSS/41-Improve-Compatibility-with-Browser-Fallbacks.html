<!-- Learned how to add a browser fallback attribute by adding a non-variable attribute before the variable so that old browsers will pick up non-variable first, and new browsers that can process variables will pick up last attribute. Confusing as guide says "background-color:" but test will only pass with "background:"

  <style>
    :root {
      --red-color: red;
    }
    .red-box {
      background: red;
      background: var(--red-color);
      height: 200px;
      width:200px;
    }
  </style>
  <div class="red-box"></div>
